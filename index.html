<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Music</h1>

    <form class="col-lg-6 m-5">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre-playlist" class="form-control" placeholder="Ingrese el nombre de la Playlist"
                aria-describedby="nombre">
        </div>
        <div>
            <button id="button-create-playlist" class="btn btn-success">Crear Playlist</button>
            <button id="button-delete-playlist" class="btn btn-success">Eliminar Playlist</button>
        </div>
    </form>

    <div class="row">
        <div class="m-5 col-lg-3">
            <button id="button-ver-playlists" class="btn btn-success">Ver playlists</button>
        </div>
        <div class="m-5 col-lg-3">

        </div>

    </div>

    <div id="div-playlists" class="row">
    </div>

    <div class="modal fade" id="idModalCanciones" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-canciones">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal agregar cancion -->
    <div class="modal fade" id="idModalAgregarCancion" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarCancionModalLabel">Agregar cancion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-canciones">
                    <form id="agregarCancion" class="col-lg-6 m-5">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="tituloInput" aria-describedby="titulo">

                        </div>
                        <div class="mb-3">
                            <label for="artista" class="form-label">Artista</label>
                            <input type="text" class="form-control" id="artistaInput" aria-describedby="artista">

                        </div>
                        <div class="mb-3">
                            <label for="duracion" class="form-label">Duracion</label>
                            <input type="text" class="form-control" id="artistaInput" aria-describedby="duracion">

                        </div>
                        <div>
                            <input type="text" hidden value="" id="playlistInput">
                        </div>
                    </form>
                </div>
                <div class="row ml-ato">

                </div>
                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonAgregarCancion">Agregar Cancion</button>
                </div>
            </div>
        </div>
    </div>

    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

    <script src="index.js"></script>
</body>

</html>
